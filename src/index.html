<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularCase5Gr1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/icons/favicon.png">

  <!-- All css files are included here. -->
  <!-- Bootstrap fremwork main css -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- nivo slider CSS -->
  <link rel="stylesheet" href="assets/lib/css/nivo-slider.css">
  <!-- This core.css file contents all plugings css file. -->
  <link rel="stylesheet" href="assets/css/core.css">
  <!-- Theme shortcodes/elements style -->
  <link rel="stylesheet" href="assets/css/shortcode/shortcodes.css">
  <!-- Theme main style -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Responsive css -->
  <link rel="stylesheet" href="assets/css/responsive.css">
  <!-- Template color css -->
  <link href="assets/css/color/color-core.css" data-style="styles" rel="stylesheet">
  <!-- User style -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- Modernizr JS -->
  <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
</head>
<body>

<div class="find-home-area bg-blue call-to-bg plr-140 pt-60 pb-20">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <div class="section-title text-white">
          <h3 class="f1">TÌM KIẾM NGÔI NHÀ CỦA BẠN</h3>
          <h3 class="f1">TẠI ĐÂY</h3>
        </div>
      </div>
      <div class="col-md-9 col-xs-12">
        <div class="find-homes">
          <div class="row">
            <div class="col-sm-3 col-xs-12">
              <div class="find-home-item custom-select">
                <input style=" font-family: 'Comforter', cursive;font-family: 'Open Sans', sans-serif;" id="location"
                       type="text" name="location"
                       placeholder="Vị trí">
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="find-home-item custom-select">
                <select class="selectpicker" title=""
                        data-hide-disabled="true" data-live-search="true">
                  <optgroup disabled="disabled" label="disabled">
                    <option>Hidden</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="find-home-item">
                <input style="  font-family: 'Comforter', cursive; font-family: 'Open Sans', sans-serif;"
                       id="min-area" type="text" name="min-area"
                       placeholder="Diện tích nhỏ nhất (sqft)">
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="find-home-item">
                <input style="  font-family: 'Comforter', cursive;  font-family: 'Open Sans', sans-serif;"
                       id="max-area" type="text" name="max-area"
                       placeholder="Diện tích lớn nhất (sqft)">
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="find-home-item  custom-select f1">
                <select id="bedroom" class="selectpicker" title="Số phòng ngủ"
                        data-hide-disabled="true">
                  <optgroup class="f1">
                    <option class="f1" value="1" label="1">1 Phòng ngủ</option>
                    <option class="f1" value="2">2 Phòng ngủ</option>
                    <option value="3">3 Phòng ngủ</option>
                    <option value="4">4 Phòng ngủ</option>
                    <option value="5">5 Phòng ngủ</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="find-home-item custom-select">
                <select id="showerRoom" class="f1 selectpicker"
                        title="Phòng tắm" data-hide-disabled="true">
                  <optgroup>
                    <option class="f1" value="1">1 Phòng tắm</option>
                    <option class="f1" value="2">2 Phòng tắm</option>
                    <option class="f1" value="3">3 Phòng tắm</option>
                    <option class="f1" value="4">4 Phòng tắm</option>
                    <option class="f1" value="5">5 Phòng tắm</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="row">
                <div class="col-sm-7 col-xs-12">
                  <div class="find-home-item">
                    <!-- shop-filter -->
                    <div class="shop-filter">
                      <div class="price_filter">
                        <div class="price_slider_amount">
                          <input type="submit" value="khoảng giá :"/>
                          <input style="font-family: 'Comforter', cursive; font-family: 'Open Sans', sans-serif;"
                                 type="text" id="amount" name="price"
                                 placeholder="Thêm khoảng giá"/>
                        </div>
                        <div id="slider-range"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12">
                  <div class="find-home-item mb-0-xs">
                    <button class="f1 button-1 btn-block btn-hover-1"
                            onclick="searchHome()">Tìm kiếm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-root></app-root>

<!-- Start footer area -->
<!-- jquery latest version -->
<script src="assets/js/vendor/jquery-3.1.1.min.js"></script>
<!-- Bootstrap framework js -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- Nivo slider js -->
<script src="assets/lib/js/jquery.nivo.slider.js"></script>
<!-- ajax-mail js -->
<script src="assets/js/ajax-mail.js"></script>
<!-- All js plugins included in this file. -->
<script src="assets/js/plugins.js"></script>
<!-- Main js file that contents all jQuery plugins activation. -->
<script src="assets/js/main.js"></script>
</body>
</html>
